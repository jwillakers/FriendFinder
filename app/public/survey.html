<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="col-xs-12">
    <div class="row">

<!-- Link back to homepage. -->
        <p><a href="/">Home</a></p>
        <h1>Friend Finder Survey Questions</h1>
        <hr>
 
  <!--Basic questionnaire-->
            <h2>About You</h2>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Your name here">
            </div>
            <div class="form-group">
                <label for="imageLink">Your Photo</label>
                <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
            </div>
            <hr>

<!-- Questions will be inserted here. -->
            <h2>Personality Test</h2>
            <div id="questions"></div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <hr>

<!--Links to data API and GitHub-->
        <p>
            <span><a href="/api/friends">API Friend List</a> | </span>
            <span><a href="https://github.com/jwillakers/FriendFinder">GitHub Repository</a></span>
        </p>

<!-- Error Modal -->
    <!-- Modal for displaying the messages -->
<div class="modal fade" id="messageModal">
    <div class="modal-dialog">
        <div class="modal-content">
            ...

            <div class="modal-body">
                <!-- The messages container -->
                <div id="errors"></div>
            </div>

            ...
        </div>
    </div>
</div>


        <div id="errorModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

<!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Result Modal -->
    <div id="resultModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your best match!</h4>
                </div>
                <div class="modal-body" id="modalContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
